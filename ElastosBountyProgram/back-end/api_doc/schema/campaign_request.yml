required: true
content:
  application/x-www-form-urlencoded:
    schema:
      type: object
      properties:

        name:
          type: string
          required: true
          example: test_campaign

        description:
          type: string
          required: true
          example: This is a test campaign, user must put their requirements and rewards here.

        type:
          type: string
          description: could be one of "task, project, issue, proposal", default is task
          example: task

        startTime:
          type: string
          format: date
          required: true

        endTime:
          type: string
          format: date

        candidateLimit:
          type: number
          required: true
          example: 3

        reward:
          type: object
          properties:
            ela:
              type: object
              properties:
                address:
                  type: string
                amount:
                  type: number

            votePower:
              type: object
              properties:
                amount:
                  type: number
                expired:
                  type: string
                  format: date



