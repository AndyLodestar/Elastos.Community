get:
  tags:
  - user
  description: login api
  operationId: login

  responses:
    200:
      description: success response
      content:
        application/json:
          schema:
            $ref: '../../schema/success_response.yml'

  parameters:
    - name: username
      in: query
      required: true
      schema:
        type: string
      example: jacky

    - name: password
      in: query
      required: true
      schema:
        type: string
      example: password

    - name: remember
      in: query
      schema:
        type: boolean
      example: true